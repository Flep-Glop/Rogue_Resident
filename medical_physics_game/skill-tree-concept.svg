<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 800">
  <!-- Background -->
  <rect width="800" height="800" fill="#0A0E1A"/>
  
  <!-- Orbital rings -->
  <circle cx="400" cy="400" r="75" fill="none" stroke="#2A3A5C" stroke-width="1"/>
  <circle cx="400" cy="400" r="175" fill="none" stroke="#2A3A5C" stroke-width="1"/>
  <circle cx="400" cy="400" r="275" fill="none" stroke="#2A3A5C" stroke-width="1"/>
  <circle cx="400" cy="400" r="350" fill="none" stroke="#2A3A5C" stroke-width="1"/>
  
  <!-- Core node -->
  <circle cx="400" cy="400" r="30" fill="#4682B4" stroke="#87CEEB" stroke-width="3"/>
  <text x="400" y="405" font-family="Arial" font-size="12" fill="white" text-anchor="middle">CORE</text>
  
  <!-- Theory branch (blue) -->
  <text x="400" y="250" font-family="Arial" font-size="16" fill="#87CEEB" text-anchor="middle" font-weight="bold">THEORY SPECIALIST</text>
  
  <!-- Theory mid nodes -->
  <circle cx="400" cy="300" r="18" fill="#1D4E89" stroke="#87CEEB" stroke-width="2"/>
  <circle cx="350" cy="325" r="15" fill="#1D4E89" stroke="#87CEEB" stroke-width="2"/>
  <circle cx="450" cy="325" r="15" fill="#1D4E89" stroke="#87CEEB" stroke-width="2"/>
  
  <!-- Theory outer nodes -->
  <circle cx="400" cy="175" r="18" fill="#1D4E89" stroke="#87CEEB" stroke-width="2"/>
  <circle cx="340" cy="200" r="15" fill="#1D4E89" stroke="#87CEEB" stroke-width="2"/>
  <circle cx="460" cy="200" r="15" fill="#1D4E89" stroke="#87CEEB" stroke-width="2"/>
  <circle cx="300" cy="230" r="15" fill="#1D4E89" stroke="#87CEEB" stroke-width="2"/>
  <circle cx="500" cy="230" r="15" fill="#1D4E89" stroke="#87CEEB" stroke-width="2"/>
  
  <!-- Clinical branch (green) -->
  <text x="600" y="400" font-family="Arial" font-size="16" fill="#90EE90" text-anchor="middle" font-weight="bold">CLINICAL EXPERT</text>
  
  <!-- Clinical mid nodes -->
  <circle cx="500" cy="400" r="18" fill="#2E8B57" stroke="#90EE90" stroke-width="2"/>
  <circle cx="475" cy="350" r="15" fill="#2E8B57" stroke="#90EE90" stroke-width="2"/>
  <circle cx="475" cy="450" r="15" fill="#2E8B57" stroke="#90EE90" stroke-width="2"/>
  
  <!-- Clinical outer nodes -->
  <circle cx="625" cy="400" r="18" fill="#2E8B57" stroke="#90EE90" stroke-width="2"/>
  <circle cx="600" cy="350" r="15" fill="#2E8B57" stroke="#90EE90" stroke-width="2"/>
  <circle cx="600" cy="450" r="15" fill="#2E8B57" stroke="#90EE90" stroke-width="2"/>
  <circle cx="670" cy="320" r="15" fill="#2E8B57" stroke="#90EE90" stroke-width="2"/>
  <circle cx="670" cy="480" r="15" fill="#2E8B57" stroke="#90EE90" stroke-width="2"/>
  
  <!-- Technical branch (orange) -->
  <text x="400" y="550" font-family="Arial" font-size="16" fill="#FFA500" text-anchor="middle" font-weight="bold">TECHNICAL SAVANT</text>
  
  <!-- Technical mid nodes -->
  <circle cx="400" cy="500" r="18" fill="#B8860B" stroke="#FFA500" stroke-width="2"/>
  <circle cx="350" cy="475" r="15" fill="#B8860B" stroke="#FFA500" stroke-width="2"/>
  <circle cx="450" cy="475" r="15" fill="#B8860B" stroke="#FFA500" stroke-width="2"/>
  
  <!-- Technical outer nodes -->
  <circle cx="400" cy="625" r="18" fill="#B8860B" stroke="#FFA500" stroke-width="2"/>
  <circle cx="340" cy="600" r="15" fill="#B8860B" stroke="#FFA500" stroke-width="2"/>
  <circle cx="460" cy="600" r="15" fill="#B8860B" stroke="#FFA500" stroke-width="2"/>
  <circle cx="300" cy="570" r="15" fill="#B8860B" stroke="#FFA500" stroke-width="2"/>
  <circle cx="500" cy="570" r="15" fill="#B8860B" stroke="#FFA500" stroke-width="2"/>
  
  <!-- Research branch (purple) -->
  <text x="200" y="400" font-family="Arial" font-size="16" fill="#DDA0DD" text-anchor="middle" font-weight="bold">RESEARCH FOCUS</text>
  
  <!-- Research mid nodes -->
  <circle cx="300" cy="400" r="18" fill="#663399" stroke="#DDA0DD" stroke-width="2"/>
  <circle cx="325" cy="350" r="15" fill="#663399" stroke="#DDA0DD" stroke-width="2"/>
  <circle cx="325" cy="450" r="15" fill="#663399" stroke="#DDA0DD" stroke-width="2"/>
  
