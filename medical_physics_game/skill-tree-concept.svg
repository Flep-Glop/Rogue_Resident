  <line x1="500" y1="400" x2="475" y2="450" stroke="#90EE90" stroke-width="2"/>
  <line x1="500" y1="400" x2="625" y2="400" stroke="#90EE90" stroke-width="2"/>
  <line x1="625" y1="400" x2="600" y2="350" stroke="#90EE90" stroke-width="2"/>
  <line x1="625" y1="400" x2="600" y2="450" stroke="#90EE90" stroke-width="2"/>
  <line x1="600" y1="350" x2="670" y2="320" stroke="#90EE90" stroke-width="2"/>
  <line x1="600" y1="450" x2="670" y2="480" stroke="#90EE90" stroke-width="2"/>
  
  <!-- Technical connections -->
  <line x1="400" y1="500" x2="350" y2="475" stroke="#FFA500" stroke-width="2"/>
  <line x1="400" y1="500" x2="450" y2="475" stroke="#FFA500" stroke-width="2"/>
  <line x1="400" y1="500" x2="400" y2="625" stroke="#FFA500" stroke-width="2"/>
  <line x1="400" y1="625" x2="340" y2="600" stroke="#FFA500" stroke-width="2"/>
  <line x1="400" y1="625" x2="460" y2="600" stroke="#FFA500" stroke-width="2"/>
  <line x1="340" y1="600" x2="300" y2="570" stroke="#FFA500" stroke-width="2"/>
  <line x1="460" y1="600" x2="500" y2="570" stroke="#FFA500" stroke-width="2"/>
  
  <!-- Research connections -->
  <line x1="300" y1="400" x2="325" y2="350" stroke="#DDA0DD" stroke-width="2"/>
  <line x1="300" y1="400" x2="325" y2="450" stroke="#DDA0DD" stroke-width="2"/>
  <line x1="300" y1="400" x2="175" y2="400" stroke="#DDA0DD" stroke-width="2"/>
  <line x1="175" y1="400" x2="200" y2="350" stroke="#DDA0DD" stroke-width="2"/>
  <line x1="175" y1="400" x2="200" y2="450" stroke="#DDA0DD" stroke-width="2"/>
  <line x1="200" y1="350" x2="130" y2="320" stroke="#DDA0DD" stroke-width="2"/>
  <line x1="200" y1="450" x2="130" y2="480" stroke="#DDA0DD" stroke-width="2"/>
  
  <!-- Cross-specialization connections -->
  <line x1="350" y1="325" x2="325" y2="350" stroke="#FFD700" stroke-width="1.5" stroke-dasharray="5,3"/>
  <line x1="450" y1="325" x2="475" y2="350" stroke="#FFD700" stroke-width="1.5" stroke-dasharray="5,3"/>
  <line x1="350" y1="475" x2="325" y2="450" stroke="#FFD700" stroke-width="1.5" stroke-dasharray="5,3"/>
  <line x1="450" y1="475" x2="475" y2="450" stroke="#FFD700" stroke-width="1.5" stroke-dasharray="5,3"/>
  
  <!-- Rotation-themed node clusters -->
  <circle cx="275" cy="275" r="25" fill="rgba(255,0,0,0.15)" stroke="#FF6347" stroke-width="1"/>
  <text x="275" y="279" font-family="Arial" font-size="10" fill="white" text-anchor="middle">RAD</text>
  <text x="275" y="289" font-family="Arial" font-size="10" fill="white" text-anchor="middle">SAFETY</text>
  
  <circle cx="525" cy="275" r="25" fill="rgba(0,255,0,0.15)" stroke="#32CD32" stroke-width="1"/>
  <text x="525" y="279" font-family="Arial" font-size="10" fill="white" text-anchor="middle">IMAGING</text>
  
  <circle cx="525" cy="525" r="25" fill="rgba(0,0,255,0.15)" stroke="#4169E1" stroke-width="1"/>
  <text x="525" y="529" font-family="Arial" font-size="10" fill="white" text-anchor="middle">TREATMENT</text>
  
  <circle cx="275" cy="525" r="25" fill="rgba(255,255,0,0.15)" stroke="#FFD700" stroke-width="1"/>
  <text x="275" y="529" font-family="Arial" font-size="10" fill="white" text-anchor="middle">NUCLEAR</text>
  
  <!-- Legend -->
  <rect x="600" y="500" width="150" height="150" fill="rgba(0,0,0,0.5)" rx="10"/>
  <text x="675" y="520" font-family="Arial" font-size="14" fill="white" text-anchor="middle">LEGEND</text>
  
  <circle cx="620" cy="540" r="8" fill="#1D4E89" stroke="#87CEEB" stroke-width="2"/>
  <text x="675" y="545" font-family="Arial" font-size="12" fill="white" text-anchor="middle">Theory Skills</text>
  
  <circle cx="620" cy="565" r="8" fill="#2E8B57" stroke="#90EE90" stroke-width="2"/>
  <text x="675" y="570" font-family="Arial" font-size="12" fill="white" text-anchor="middle">Clinical Skills</text>
  
  <circle cx="620" cy="590" r="8" fill="#B8860B" stroke="#FFA500" stroke-width="2"/>
  <text x="675" y="595" font-family="Arial" font-size="12" fill="white" text-anchor="middle">Technical Skills</text>
  
  <circle cx="620" cy="615" r="8" fill="#663399" stroke="#DDA0DD" stroke-width="2"/>
  <text x="675" y="620" font-family="Arial" font-size="12" fill="white" text-anchor="middle">Research Skills</text>
  
  <line x1="620" y1="635" x2="640" y2="635" stroke="#FFD700" stroke-width="1.5" stroke-dasharray="5,3"/>
  <text x="675" y="640" font-family="Arial" font-size="12" fill="white" text-anchor="middle">Cross-Specialization</text>
</svg>
