  <circle cx="175" cy="400" r="18" fill="#663399" stroke="#DDA0DD" stroke-width="2"/>
  <circle cx="200" cy="350" r="15" fill="#663399" stroke="#DDA0DD" stroke-width="2"/>
  <circle cx="200" cy="450" r="15" fill="#663399" stroke="#DDA0DD" stroke-width="2"/>
  <circle cx="130" cy="320" r="15" fill="#663399" stroke="#DDA0DD" stroke-width="2"/>
  <circle cx="130" cy="480" r="15" fill="#663399" stroke="#DDA0DD" stroke-width="2"/>
  
  <!-- Connecting lines from core to specialization main nodes -->
  <line x1="400" y1="370" x2="400" y2="300" stroke="#87CEEB" stroke-width="3"/>
  <line x1="430" y1="400" x2="500" y2="400" stroke="#90EE90" stroke-width="3"/>
  <line x1="400" y1="430" x2="400" y2="500" stroke="#FFA500" stroke-width="3"/>
  <line x1="370" y1="400" x2="300" y2="400" stroke="#DDA0DD" stroke-width="3"/>
  
  <!-- Theory connections -->
  <line x1="400" y1="300" x2="350" y2="325" stroke="#87CEEB" stroke-width="2"/>
  <line x1="400" y1="300" x2="450" y2="325" stroke="#87CEEB" stroke-width="2"/>
  <line x1="400" y1="300" x2="400" y2="175" stroke="#87CEEB" stroke-width="2"/>
  <line x1="400" y1="175" x2="340" y2="200" stroke="#87CEEB" stroke-width="2"/>
  <line x1="400" y1="175" x2="460" y2="200" stroke="#87CEEB" stroke-width="2"/>
  <line x1="340" y1="200" x2="300" y2="230" stroke="#87CEEB" stroke-width="2"/>
  <line x1="460" y1="200" x2="500" y2="230" stroke="#87CEEB" stroke-width="2"/>
  
  <!-- Clinical connections -->
