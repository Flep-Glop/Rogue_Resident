{% extends "base.html" %}

{% block title %}Character Selection{% endblock %}

{% block additional_css %}
<link rel="stylesheet" href="{{ url_for('static', filename='css/screens/character_select.css') }}">
{% endblock %}

{% block content %}
<div class="pixel-container">
    <div class="container character-selection">
        <h1 class="game-title">CHARACTER SELECTION</h1>
        <p class="subtitle">Choose your character to begin the game</p>
        
        <div id="character-container">
            <!-- Characters will be rendered here -->
        </div>
        
        <div class="button-container">
            <button id="select-button" class="action-button select-button" disabled>Select Character</button>
            <a href="{{ url_for('character_create') }}" class="action-button">Create Character</a>
            <a href="{{ url_for('index') }}" class="action-button">Back to Menu</a>
        </div>
    </div>
</div>
{% endblock %}

{% block additional_js %}
<script src="{{ url_for('static', filename='js/character_assets.js') }}"></script>
<script src="{{ url_for('static', filename='js/character_select.js') }}"></script>
{% endblock %}
