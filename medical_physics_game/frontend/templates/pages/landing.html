{% extends "base.html" %}

{% block title %}Rogue Resident{% endblock %}

{% block additional_css %}
<link rel="stylesheet" href="{{ url_for('static', filename='css/screens/landing.css') }}">
{% endblock %}

{% block content %}
<!-- Grid background -->
<div class="grid-background" id="grid-background"></div>

<!-- Particles container -->
<div id="particles-container"></div>

<!-- Geometric elements container -->
<div id="geo-elements-container"></div>

<!-- Main content -->
<div class="title-container">
    <h1 class="game-title">ROGUE RESIDENT</h1>
    <div class="game-subtitle">THE GEOMETRIC CHALLENGE</div>
</div>

<div class="menu-container">
    <button class="menu-button new-game" onclick="location.href='character-select'">
        NEW GAME
    </button>
    <button class="menu-button continue" onclick="location.href='game'">
        CONTINUE
    </button>
    <button class="menu-button options" onclick="openOptions()">
        OPTIONS
    </button>
    <button class="menu-button help" onclick="openHelp()">
        HELP
    </button>
</div>

<div class="start-prompt">PRESS SPACE TO START</div>
<div class="game-version">v0.1.0</div>
{% endblock %}

{% block additional_js %}
<script src="{{ url_for('static', filename='js/landing.js') }}"></script>
{% endblock %}
