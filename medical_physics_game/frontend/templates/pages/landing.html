{% extends "base.html" %}

{% block title %}Rogue Resident{% endblock %}

{% block additional_css %}
<link rel="stylesheet" href="{{ url_for('static', filename='css/screens/landing.css') }}">
{% endblock %}

{% block content %}
<!-- Grid background -->
<div class="grid-background" id="grid-background"></div>

<!-- Particles container -->
<div id="particles-container"></div>

<!-- Geometric elements container -->
<div id="geo-elements-container"></div>

<!-- Main content -->
<div class="main-content-wrapper">
    <div class="title-container">
        <h1 class="game-title">ROGUE RESIDENT</h1>
        <div class="game-subtitle">THE ROGUELIKE STUDY-TOOL</div>
    </div>

    <div class="menu-container">
        <button class="menu-button new-game" id="new-game-btn">NEW GAME</button>
        <button class="menu-button continue" id="continue-btn">CONTINUE</button>
        <button class="menu-button options" id="options-btn">OPTIONS</button>
        <button class="menu-button help" id="help-btn">HELP</button>
    </div>
</div>

<div class="start-prompt">PRESS SPACE TO START</div>
<div class="game-version">v0.1.0</div>
{% endblock %}

{% block additional_js %}
<script src="{{ url_for('static', filename='js/landing.js') }}"></script>
{% endblock %}
