<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Medical Physics Residency: The Roguelike Challenge</title>
    <link href="/static/css/main.css" rel="stylesheet">
</head>
<body>
    <div class="pixel-container">
        <!-- Add scanlines and CRT effects -->
        <div class="scanlines"></div>
        <div class="crt-effect"></div>
        
        <div class="container">
            <!-- Game title with retro styling -->
            <div class="game-title">
                <h1 class="game-title">Medical Physics Residency</h1>
                <p class="subtitle">The Roguelike Challenge</p>
            </div>
            
            <!-- Main game board container -->
            <div id="game-board-container">
                <div class="row">
                    <!-- Character panel -->
                    <div class="col-md-3">
                        <!-- Character stats panel -->
                        <div class="character-stats">
                            <!-- Character info directly at the top without the separate avatar box -->
                            <div id="character-info">
                                <div class="character-details">
                                    <p><strong>Loading character...</strong></p>
                                    <!-- Character avatar will be inserted here by JavaScript -->
                                </div>
                            </div>
                            <div>
                                <div id="lives-container"></div>
                            </div>
                        </div>
                        
                        <!-- Inventory panel -->
                        <div class="inventory-container">
                            <div class="inventory-title">
                                <h3>Inventory</h3>
                                <span id="inventory-count">0/5</span>
                            </div>
                            <div id="inventory-items" class="inventory-items">
                                <p class="text-muted">No items yet</p>
                            </div>
                        </div>
                    </div>
                    
                    <!-- Game map and interaction area -->
                    <div class="col-md-9">
                        <!-- Map container -->
                        <div class="map-container">
                            <h3>Floor Map</h3>
                            <canvas id="floor-map" width="800" height="600"></canvas>
                            <button id="complete-floor-btn" class="btn btn-warning mt-3">Complete Floor (Debug)</button>
                            <button id="next-floor-btn" style="display: none;" class="btn btn-success mt-3">Go to Next Floor</button>
                        </div>
                        
                        <!-- Node containers will be dynamically generated by NodeRegistry -->
                    </div>
                </div>
            </div>
            
            <!-- Game over screen -->
            <div id="game-over-container" class="game-over-screen">
                <h2>Game Over</h2>
                <p>Your residency has come to an end.</p>
                <p>Final Insight Score: <span id="final-score">0</span></p>
                <button id="restart-btn" class="retro-btn start">Start New Residency</button>
                <a href="/" class="retro-btn options">Back to Menu</a>
            </div>
        </div>
    </div>
    
    <!-- Load engine scripts -->
    <script src="/static/js/engine/event_system.js"></script>
    <script src="/static/js/engine/state_manager.js"></script>
    <script src="/static/js/engine/progression.js"></script>
    <script src="/static/js/engine/node_registry.js"></script>
    <script src="/static/js/engine/node_components.js"></script>
    <script src="/static/js/engine/node_system_integrator.js"></script>
    <script src="/static/js/engine/save_manager.js"></script>
    <script src="/static/js/engine/debug_tools.js"></script>

    <!-- Add this line -->
    <script src="/static/js/engine/component-utils.js"></script>

    <!-- Load API client -->
    <script src="/static/js/api-client.js"></script>

    <script src="/static/js/design-bridge.js"></script>
    
    <!-- Load UI components -->
    <script src="/static/js/ui-utils.js"></script>
    <script src="/static/js/ui/map_renderer.js"></script>
    <script src="/static/js/ui/node_interaction.js"></script>
    <script src="/static/js/ui/character_panel.js"></script>
    <script src="/static/js/ui/inventory_system.js"></script>
    <script src="/static/js/ui/feedback_system.js"></script>
    <script src="/static/js/ui/special_interactions.js"></script>
    <!-- Load node components -->
    <script src="/static/js/components/question_component.js"></script>
    <script src="/static/js/components/treasure_component.js"></script>
    <script src="/static/js/components/event_component.js"></script>
    <script src="/static/js/components/elite_component.js"></script>
    <script src="/static/js/components/shop_component.js"></script>
    <script src="/static/js/components/rest_component.js"></script>
    <script src="/static/js/components/gamble_component.js"></script>
    <script src="/static/js/components/patient_case_component.js"></script>
    <script src="/static/js/components/boss_component.js"></script>

    <!-- Additional components will be loaded here -->

    <!-- Load error handler for reliability -->
    <script src="/static/js/error_handler.js"></script>
    
    <!-- Load game initialization last -->
    <script src="/static/js/game.js"></script>
    
    <!-- Toast container for notifications -->
    <div class="toast-container position-fixed bottom-0 end-0 p-3"></div>
    
    <!-- Modal overlay for node interactions -->
    <div id="node-modal-overlay" class="node-modal-overlay" style="display: none;">
        <div id="node-modal-content" class="node-modal-content"></div>
    </div>
</body>
</html>
