<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Medical Physics Residency: The Roguelike Challenge</title>
    
    <!-- Base CSS -->
    <link href="/static/css/main.css" rel="stylesheet">
    <link href="/static/css/character_image_styles.css" rel="stylesheet">
    
    <!-- Enhanced UI CSS -->
    <link href="/static/css/enhanced-ui-consistency.css" rel="stylesheet">
    <link href="/static/css/enhanced-modern-layout.css" rel="stylesheet">
    
    <!-- Editor link (if needed) -->
    <a href="/item-editor" class="editor-link">Item Editor</a>
</head>
<body class="modern-layout">
    <div class="pixel-container">
        <!-- Add scanlines and CRT effects -->
        <div class="scanlines"></div>
        <div class="crt-effect"></div>
        
        <div class="container">
            <!-- Game title with retro styling -->
            <div class="game-title">
                <h1>Medical Physics Residency</h1>
                <p class="subtitle">The Roguelike Challenge</p>
            </div>
            
            <!-- Main game board container -->
            <div id="game-board-container">
                <!-- Map container with enhanced styling -->
                <div class="map-container">
                    <h3>Floor Map</h3>
                    <canvas id="floor-map" width="800" height="600"></canvas>
                    <button id="next-floor-btn" style="display: none;" class="btn game-btn--pixel game-btn--secondary">Go to Next Floor</button>
                </div>

                <!-- Game sidebar - will be populated by JavaScript -->
                <div class="game-sidebar">
                    <!-- Character stats panel with enhanced styling -->
                    <div class="character-stats">
                        <div id="character-info">
                            <div class="character-details">
                                <p><strong>Loading character...</strong></p>
                                <!-- Character avatar will be inserted here by JavaScript -->
                            </div>
                        </div>
                        <div>
                            <div id="lives-container"></div>
                        </div>
                    </div>
                    
                    <!-- Inventory panel with enhanced styling -->
                    <div id="inventory-container" class="inventory-container">
                        <div class="inventory-title">
                            <h3>Inventory</h3>
                            <span id="inventory-count">0/5</span>
                        </div>
                        <div id="inventory-items" class="inventory-items">
                            <p class="text-muted">No items yet</p>
                        </div>
                    </div>
                </div>
                
                <!-- Game map and interaction area -->
                <div class="col-md-9">
                    <!-- Node containers will be dynamically generated by NodeRegistry -->
                </div>
            </div>
            
            <!-- Game over screen with enhanced styling -->
            <div id="game-over-container" class="game-over-screen">
                <h2>Game Over</h2>
                <p>Your residency has come to an end.</p>
                <p>Final Insight Score: <span id="final-score">0</span></p>
                <button id="restart-btn" class="retro-btn start">Start New Residency</button>
                <a href="/" class="retro-btn options">Back to Menu</a>
            </div>
        </div>
    </div>
    
    <!-- Debug buttons container -->
    <div class="debug-buttons">
        <button id="debug-summary-btn" class="btn">Copy Debug Summary</button>
        <button id="force-next-floor-btn" class="btn">Force Next Floor</button>
        <button id="test-boss-btn" class="btn">Test Boss</button>
    </div>
    
    <!-- Screen transition container for smooth transitions -->
    <div id="screen-transition-container" style="display: none;"></div>
    
    <!-- Toast container for notifications -->
    <div class="toast-container position-fixed bottom-0 end-0 p-3"></div>
    
    <!-- Modal overlay for node interactions -->
    <div id="node-modal-overlay" class="node-modal-overlay" style="display: none;">
        <div id="node-modal-content" class="node-modal-content"></div>
    </div>
    
    <!-- Character assets manager (add before other scripts) -->
    <script src="/static/js/character_assets.js"></script>
    
    <!-- Load engine scripts -->
    <script src="/static/js/engine/event_system.js"></script>
    <script src="/static/js/engine/state_manager.js"></script>
    <script src="/static/js/engine/progression.js"></script>
    <script src="/static/js/engine/node_registry.js"></script>
    <script src="/static/js/engine/node_components.js"></script>
    <script src="/static/js/engine/node_system_integrator.js"></script>
    <script src="/static/js/engine/save_manager.js"></script>
    <script src="/static/js/engine/debug_tools.js"></script>

    <!-- Add component utilities -->
    <script src="/static/js/engine/component-utils.js"></script>

    <!-- Load API client -->
    <script src="/static/js/api-client.js"></script>
    <script src="/static/js/design-bridge.js"></script>
    
    <!-- Load UI components -->
    <script src="/static/js/ui-utils.js"></script>
    <script src="/static/js/ui/map_renderer.js"></script>
    <script src="/static/js/ui/node_interaction.js"></script>
    <script src="/static/js/ui/character_panel.js"></script>
    <script src="/static/js/ui/inventory_system.js"></script>
    <script src="/static/js/ui/feedback_system.js"></script>
    <script src="/static/js/ui/special_interactions.js"></script>
    
    <!-- Load node components -->
    <script src="/static/js/components/question_component.js"></script>
    <script src="/static/js/components/treasure_component.js"></script>
    <script src="/static/js/components/event_component.js"></script>
    <script src="/static/js/components/elite_component.js"></script>
    <script src="/static/js/components/shop_component.js"></script>
    <script src="/static/js/components/rest_component.js"></script>
    <script src="/static/js/components/gamble_component.js"></script>
    <script src="/static/js/components/patient_case_component.js"></script>
    
    <!-- Boss components -->
    <script src="/static/js/components/boss_helpers.js"></script>
    <script src="/static/js/components/boss_effects.js"></script>
    <script src="/static/js/components/boss_professor.js"></script>
    <script src="/static/js/components/boss_component.js"></script>

    <!-- Visual enhancement scripts -->
    <script src="/static/js/screen-transition.js"></script>
    <script src="/static/js/game-background-effects.js"></script>
    
    <!-- Enhanced map renderer script -->
    <script src="/static/js/map-renderer-enhancements.js"></script>
    
    <!-- Load error handler for reliability -->
    <script src="/static/js/error_handler.js"></script>
    
    <!-- Load game initialization last -->
    <script src="/static/js/game.js"></script>
    
    <!-- Initialize enhanced visuals -->
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            console.log("Initializing enhanced visuals...");
            
            // Add debug button event listeners
            const debugSummaryBtn = document.getElementById('debug-summary-btn');
            if (debugSummaryBtn) {
                debugSummaryBtn.addEventListener('click', function() {
                    if (typeof DebugTools !== 'undefined' && typeof DebugTools.generateStateSummary === 'function') {
                        DebugTools.generateStateSummary();
                    }
                });
            }
            
            const forceNextFloorBtn = document.getElementById('force-next-floor-btn');
            if (forceNextFloorBtn) {
                forceNextFloorBtn.addEventListener('click', function() {
                    if (typeof GameState !== 'undefined' && typeof GameState.goToNextFloor === 'function') {
                        GameState.goToNextFloor();
                    }
                });
            }
            
            const testBossBtn = document.getElementById('test-boss-btn');
            if (testBossBtn) {
                testBossBtn.addEventListener('click', function() {
                    if (typeof NodeInteraction !== 'undefined') {
                        NodeInteraction.visitNode('boss');
                    }
                });
            }
            
            // Wait for game systems to initialize
            setTimeout(function() {
                // Initialize screen transitions
                if (typeof ScreenTransition !== 'undefined') {
                    ScreenTransition.initialize();
                    console.log("Screen transitions initialized");
                    
                    // Hook into next floor button
                    const nextFloorBtn = document.getElementById('next-floor-btn');
                    if (nextFloorBtn) {
                        const originalClickHandler = nextFloorBtn.onclick;
                        nextFloorBtn.onclick = function(e) {
                            e.preventDefault();
                            
                            // Get floor data
                            let floorNumber = 1;
                            let floorName = "Unknown Floor";
                            
                            if (typeof GameState !== 'undefined' && GameState.data) {
                                floorNumber = (GameState.data.currentFloor || 0) + 1;
                                floorName = `Floor ${floorNumber}`;
                            }
                            
                            // Show transition
                            ScreenTransition.beginTransition({
                                title: `Floor ${floorNumber}`,
                                subtitle: floorName,
                                description: "Proceeding to next floor...",
                                onComplete: function() {
                                    // Execute original handler after animation
                                    if (typeof originalClickHandler === 'function') {
                                        originalClickHandler.call(nextFloorBtn, e);
                                    } else if (typeof GameState !== 'undefined' && 
                                             typeof GameState.goToNextFloor === 'function') {
                                        GameState.goToNextFloor();
                                    }
                                }
                            });
                            
                            return false;
                        };
                    }
                }
                
                // Initialize background effects
                if (typeof GameBackgroundEffects !== 'undefined') {
                    GameBackgroundEffects.initialize({
                        targetElement: document.body,
                        pixelCount: 15,
                        opacity: 0.2
                    });
                    console.log("Background effects initialized");
                }
                
                // Listen for floor change event
                if (typeof EventSystem !== 'undefined') {
                    EventSystem.on('FLOOR_CHANGED', function(floorData) {
                        // Update background effects for new floor
                        if (typeof GameBackgroundEffects !== 'undefined') {
                            // More particles on higher floors
                            const baseParticles = 15;
                            const floorNumber = floorData.floor_number || floorData.level || 1;
                            const additionalParticles = Math.min(floorNumber * 2, 15);
                            
                            GameBackgroundEffects.updateConfig({
                                pixelCount: baseParticles + additionalParticles
                            });
                        }
                        
                        // Force map re-render
                        if (typeof MapRenderer !== 'undefined') {
                            setTimeout(() => MapRenderer.renderMap(), 100);
                        }
                    });
                }
                
                // Force map re-render after styling changes
                if (typeof MapRenderer !== 'undefined' && MapRenderer.renderMap) {
                    setTimeout(() => {
                        MapRenderer.renderMap();
                    }, 200);
                }
                
                console.log("Enhanced visual styles applied successfully");
            }, 800);
        });
    </script>
</body>
</html>
