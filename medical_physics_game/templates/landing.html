<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rogue Resident: The Roguelike Study Tool</title>
    <style>
        /* Core variables */
        :root {
            /* Colors */
            --primary: #5b8dd9;
            --primary-dark: #4a70b0;
            --secondary: #56b886;
            --secondary-dark: #45966d;
            --danger: #e67e73;
            --danger-dark: #b66059;
            --warning: #f0c866;
            --warning-dark: #c9a955;
            
            /* Background */
            --background: #1a1c2a;
            --background-alt: #21232d;
            --dark: #3d4c60;
            --dark-alt: #2c3848;
            
            /* Text */
            --text: #d4dae0;
            --text-dark: #a7adb5;
            --text-light: #ecf0f1;
            
            /* Transitions */
            --transition-fast: 0.2s;
            --transition-medium: 0.5s;
            --animation-medium: 5s;
            --pixel-size: 3px;
        }
        
        /* Reset */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Courier New', monospace;
            background-color: var(--background);
            color: var(--text);
            min-height: 100vh;
            overflow: hidden;
        }
        
        /* Main container */
        .pixel-container {
            width: 100vw;
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            position: relative;
            background: linear-gradient(0deg, var(--background), var(--background-alt) 80%);
            overflow: hidden;
        }
        
        /* Grid background */
        .grid-background {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: 
                linear-gradient(to right, rgba(91, 141, 217, 0.1) 1px, transparent 1px),
                linear-gradient(to bottom, rgba(91, 141, 217, 0.1) 1px, transparent 1px);
            background-size: 30px 30px;
            z-index: 0;
        }
        
        /* Decorative pixels/shapes */
        #pixel-decorations {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 1;
            pointer-events: none;
        }
        
        .pixel-decoration {
            position: absolute;
            z-index: 1;
            opacity: 0.6;
            pointer-events: none;
        }
        
        /* Animation keyframes */
        @keyframes pixel-float {
            0% { transform: translateY(0px); }
            50% { transform: translateY(-10px); }
            100% { transform: translateY(0px); }
        }
        
        @keyframes pixel-twinkle {
            0% { opacity: 0.3; }
            50% { opacity: 0.7; }
            100% { opacity: 0.3; }
        }
        
        @keyframes gentle-pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.02); }
            100% { transform: scale(1); }
        }
        
        /* CRT effects */
        .scanlines {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(
                to bottom,
                rgba(255,255,255,0) 0%,
                rgba(255,255,255,0.02) 50%,
                rgba(255,255,255,0) 100%
            );
            background-size: 100% 6px;
            z-index: 1000;
            pointer-events: none;
            opacity: 0.15;
        }
        
        .crt-effect {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: radial-gradient(ellipse at center, rgba(82, 39, 80, 0) 0%, rgba(25, 22, 22, 0.4) 100%);
            pointer-events: none;
            z-index: 999;
            opacity: 0.2;
        }
        
        /* Title styling */
        .game-title-container {
            text-align: center;
            z-index: 10;
            position: relative;
            margin-bottom: 2rem;
            animation: gentle-pulse 3s infinite;
        }
        
        .game-title {
            font-family: 'Courier New', monospace;
            font-size: 3rem;
            font-weight: bold;
            color: var(--primary);
            text-shadow: 3px 3px 0 rgba(0,0,0,0.7);
            text-transform: uppercase;
            letter-spacing: 2px;
            line-height: 1.2;
        }
        
        .subtitle {
            font-family: 'Courier New', monospace;
            font-size: 1.2rem;
            color: var(--secondary);
            text-transform: uppercase;
            letter-spacing: 2px;
        }
        
        /* Menu button container */
        .menu-container {
            display: flex;
            flex-direction: column;
            gap: 10px;
            margin-top: 2rem;
            width: 280px;
            z-index: 10;
        }
        
        /* Button styling */
        .retro-btn {
            font-family: 'Courier New', monospace;
            padding: 12px;
            font-size: 14px;
            border: none;
            text-align: center;
            cursor: pointer;
            text-transform: uppercase;
            position: relative;
            transition: all var(--transition-fast) ease;
            letter-spacing: 1px;
            font-weight: bold;
            color: #fff;
        }
        
        .new-game {
            background-color: var(--secondary);
        }
        
        .continue {
            background-color: var(--primary);
        }
        
        .options {
            background-color: var(--warning);
            color: #000;
        }
        
        .help {
            background-color: var(--dark);
        }
        
        .retro-btn:hover {
            filter: brightness(1.2);
            transform: translateY(-2px);
        }
        
        /* Footer */
        .footer {
            position: absolute;
            bottom: 20px;
            font-size: 0.8rem;
            color: rgba(255,255,255,0.5);
            z-index: 10;
            text-transform: uppercase;
            letter-spacing: 1px;
        }
        
        /* Title box with border */
        .title-box {
            padding: 20px;
            background-color: #000;
            border: 2px solid var(--primary);
            margin-bottom: 40px;
        }
    </style>
</head>
<body>
    <div class="pixel-container">
        <!-- Grid background -->
        <div class="grid-background"></div>
        
        <!-- Decorative pixels/shapes -->
        <div id="pixel-decorations"></div>
        
        <!-- CRT and scanline effects -->
        <div class="scanlines"></div>
        <div class="crt-effect"></div>
        
        <!-- Game title -->
        <div class="title-box">
            <div class="game-title-container">
                <h1 class="game-title">Rogue<br>Resident</h1>
                <h2 class="subtitle">The Roguelike Study Tool</h2>
            </div>
        </div>
        
        <!-- Main menu -->
        <div class="menu-container">
            <button class="retro-btn new-game" id="start-game">New Game</button>
            <button class="retro-btn continue" id="continue-game">Continue</button>
            <button class="retro-btn options" id="options">Options</button>
            <button class="retro-btn help" id="help">Help</button>
        </div>
        
        <!-- Footer -->
        <div class="footer">
            <p>v0.1.0 | Press Space to Start</p>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // Create geometric shapes for background
            createPixelDecorations();
            
            // Button sound effect (placeholder for now)
            function playButtonSound() {
                // When audio files are added, this can be uncommented
                // const sound = new Audio('/static/audio/click.mp3');
                // sound.volume = 0.3;
                // sound.play();
                console.log('Button sound played');
            }
            
            // Set up button event listeners
            document.getElementById('start-game').addEventListener('click', function() {
                playButtonSound();
                window.location.href = '/character-select';
            });
            
            document.getElementById('continue-game').addEventListener('click', function() {
                playButtonSound();
                window.location.href = '/game';
            });
            
            document.getElementById('options').addEventListener('click', function() {
                playButtonSound();
                alert('Options will be available in the next update!');
            });
            
            document.getElementById('help').addEventListener('click', function() {
                playButtonSound();
                alert('Welcome to Rogue Resident! Navigate through each floor, answer questions correctly to gain insight, and avoid losing all your lives. Good luck!');
            });
            
            // Keyboard controls
            document.addEventListener('keydown', function(event) {
                if (event.code === 'Space') {
                    playButtonSound();
                    window.location.href = '/character-select';
                }
            });
            
            // Refresh decorations occasionally
            setInterval(createPixelDecorations, 60000); // Refresh every minute
        });
        
        // Create geometric shapes for the background
        function createPixelDecorations() {
            const decorationContainer = document.getElementById('pixel-decorations');
            if (!decorationContainer) return;
            
            // Clear existing decorations
            decorationContainer.innerHTML = '';
            
            // Create a color palette that matches our theme
            const colors = [
                '#5b8dd9', // primary blue
                '#5bbcd9', // cyan
                '#9c77db'  // purple
            ];
            
            // Number of shapes to create
            const shapeCount = 40;
            
            // Create various shapes (squares and circles)
            for (let i = 0; i < shapeCount; i++) {
                const decoration = document.createElement('div');
                decoration.classList.add('pixel-decoration');
                
                // Randomize size between 4px and 25px
                const size = 4 + Math.floor(Math.random() * 21);
                
                // Randomize position across entire screen
                const x = Math.random() * 100;
                const y = Math.random() * 100;
                
                // Random color from our palette
                const color = colors[Math.floor(Math.random() * colors.length)];
                
                // Apply styles
                decoration.style.left = `${x}vw`;
                decoration.style.top = `${y}vh`;
                decoration.style.width = `${size}px`;
                decoration.style.height = `${size}px`;
                decoration.style.backgroundColor = 'transparent';
                decoration.style.border = `1px solid ${color}`;
                
                // 50% chance for circle, 50% chance for square
                if (Math.random() > 0.5) {
                    decoration.style.borderRadius = '50%';
                }
                
                // Get a random animation duration between 10-30s
                const duration = 10 + Math.random() * 20;
                const delay = Math.random() * 5;
                
                // Assign animation based on which number shape it is
                if (i % 3 === 0) {
                    decoration.style.animation = `pixel-float ${duration}s infinite ease-in-out ${delay}s`;
                } else if (i % 3 === 1) {
                    decoration.style.animation = `pixel-twinkle ${duration}s infinite ease-in-out ${delay}s`;
                } else {
                    decoration.style.animation = `pixel-float ${duration}s infinite ease-in-out reverse ${delay}s, 
                                                pixel-twinkle ${Math.floor(duration/2)}s infinite ease-in-out ${delay}s`;
                }
                
                decorationContainer.appendChild(decoration);
            }
        }
    </script>
</body>
</html>
