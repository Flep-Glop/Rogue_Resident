<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rogue Resident: The Roguelike Study Tool</title>
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            overflow: hidden;
            font-family: 'Press Start 2P', cursive;
        }
        
        /* Container with cyberpunk/synthwave inspired background */
        .pixel-container {
            background-color: #0f1631; /* Deeper blue for more drama */
            background-image: linear-gradient(to bottom, #0f1631, #1a1c38);
            position: relative;
            overflow: hidden;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }
        
        /* Grid background */
        #grid-background {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: 
                linear-gradient(rgba(255, 255, 255, 0.05) 1px, transparent 1px), 
                linear-gradient(90deg, rgba(255, 255, 255, 0.05) 1px, transparent 1px);
            background-size: 20px 20px;
            pointer-events: none;
            z-index: 0;
        }
        
        /* SOLID Title block styling with glowing edge effect */
        .title-block {
            background-color: #141824; /* Solid dark background */
            border: 2px solid #5d9cff; /* Brighter blue border */
            padding: 20px 25px;
            margin-bottom: 15px; /* Reduced margin to match screenshot */
            box-shadow: 
                0 0 5px rgba(93, 156, 255, 0.4), /* Reduced glow as requested */
                inset 0 0 5px rgba(93, 156, 255, 0.1);
            text-align: center;
            max-width: 500px;
            width: 80%;
            position: relative;
            z-index: 10;
            animation: pulse-subtle 6s infinite ease-in-out;
        }
        
        /* Title glow effect */
        .title-block::after {
            content: '';
            position: absolute;
            top: -4px;
            left: -4px;
            right: -4px;
            bottom: -4px;
            border: 2px solid transparent;
            border-radius: 2px;
            background: transparent;
            pointer-events: none;
            animation: border-glow 8s infinite ease-in-out;
            opacity: 0.4;
            z-index: -1;
        }
        
        .game-title {
            font-family: 'Press Start 2P', cursive;
            text-transform: uppercase;
            color: #5d9cff; /* Brighter blue */
            letter-spacing: 3px;
            font-size: 2.2rem; /* Adjusted to match screenshot */
            margin: 0;
            line-height: 1.1; /* Tighter line height to match screenshot */
            text-shadow: 2px 2px 0 rgba(0, 0, 0, 0.5), 0 0 10px rgba(93, 156, 255, 0.8);
        }
        
        .subtitle {
            font-family: 'Press Start 2P', cursive;
            text-transform: uppercase;
            color: #50e794; /* Brighter green */
            letter-spacing: 1px; /* Tighter spacing */
            font-size: 0.7rem; /* Smaller to match screenshot */
            margin-top: 8px; /* Reduced space between title and subtitle */
            text-shadow: 1px 1px 0 rgba(0, 0, 0, 0.5), 0 0 8px rgba(80, 231, 148, 0.8);
        }
        
        /* Button container with positioning */
        .menu-container {
            display: flex;
            flex-direction: column;
            gap: 5px; /* Reduced gap between buttons to match screenshot */
            margin-bottom: 40px;
            width: 240px; /* Slightly narrower to match screenshot */
            max-width: 80%;
            position: relative;
            z-index: 10;
        }
        
        /* Enhanced button styling with glowing edges and hover effects */
        .retro-btn {
            font-family: 'Press Start 2P', cursive;
            text-transform: uppercase;
            border: none;
            text-align: center;
            padding: 12px; /* Slightly smaller padding to match screenshot */
            font-size: 0.85rem; /* Slightly smaller font to match screenshot */
            position: relative;
            cursor: pointer;
            transition: all 0.2s;
            margin-bottom: 8px; /* Reduced spacing between buttons */
        }
        
        /* Button hover effects with scan lines */
        .retro-btn::before {
            content: "";
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 0%;
            background: linear-gradient(
                transparent 0%,
                rgba(255, 255, 255, 0.1) 50%,
                transparent 100%
            );
            opacity: 0;
            transition: all 0.3s;
            pointer-events: none;
        }
        
        .retro-btn:hover::before {
            height: 100%;
            opacity: 1;
            animation: scan-line 1.5s infinite linear;
        }
        
        .retro-btn:hover {
            transform: scale(1.03);
            box-shadow: 0 0 15px rgba(255, 255, 255, 0.4);
        }
        
        .retro-btn.start {
            background-color: #45e17c; /* Brighter green */
            color: white;
            box-shadow: 0 0 10px rgba(69, 225, 124, 0.5);
        }
        
        .retro-btn#continue-game {
            background-color: #5d9cff; /* Brighter blue */
            color: white;
            box-shadow: 0 0 10px rgba(93, 156, 255, 0.5);
        }
        
        .retro-btn#options {
            background-color: #ffcc55; /* Brighter gold */
            color: #0f1631;
            box-shadow: 0 0 10px rgba(255, 204, 85, 0.5);
        }
        
        .retro-btn#help {
            background-color: #9c77db; /* Purple to match the screenshot */
            color: white;
            box-shadow: 0 0 10px rgba(156, 119, 219, 0.5);
        }
        
        /* Version display with glowing text */
        .footer {
            position: absolute;
            bottom: 20px;
            color: #8b8fa9; /* Brighter gray */
            font-size: 0.7rem;
            text-transform: uppercase;
            font-family: 'Press Start 2P', cursive;
            letter-spacing: 1px;
            z-index: 10;
            animation: pulse-opacity 4s infinite ease-in-out;
        }
        
        /* Glitch effect for blinking cursor next to text */
        .blinking-cursor {
            display: inline-block;
            width: 8px;
            height: 15px;
            background-color: #50e794;
            margin-left: 5px;
            vertical-align: middle;
            animation: blink 1s infinite steps(2);
        }
        
        /* Container for decoration elements */
        #pixel-decorations {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 1;
        }
        
        /* More intense scanlines effect */
        .scanlines {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(
                to bottom,
                rgba(255, 255, 255, 0) 0%,
                rgba(255, 255, 255, 0.03) 50%,
                rgba(255, 255, 255, 0) 100%
            );
            background-size: 100% 4px;
            z-index: 200;
            pointer-events: none;
            opacity: 0.3;
        }

        /* Animation Keyframes */
        @keyframes pulse-subtle {
            0% { transform: scale(1); }
            50% { transform: scale(1.01); }
            100% { transform: scale(1); }
        }
        
        @keyframes border-glow {
            0% { box-shadow: 0 0 5px #5d9cff, 0 0 10px #5d9cff; }
            50% { box-shadow: 0 0 15px #5d9cff, 0 0 20px #5d9cff; }
            100% { box-shadow: 0 0 5px #5d9cff, 0 0 10px #5d9cff; }
        }
        
        @keyframes scan-line {
            0% { top: -100%; }
            100% { top: 100%; }
        }
        
        @keyframes pulse-opacity {
            0% { opacity: 0.5; }
            50% { opacity: 1; }
            100% { opacity: 0.5; }
        }
        
        @keyframes blink {
            0% { opacity: 1; }
            50% { opacity: 0; }
            100% { opacity: 1; }
        }
    </style>
</head>
<body>
    <div class="pixel-container">
        <!-- Background elements -->
        <div id="grid-background"></div>
        <div id="pixel-decorations"></div>
        <div class="scanlines"></div>
        
        <!-- Solid Title block -->
        <div class="title-block">
            <h1 class="game-title">ROGUE<br>RESIDENT</h1>
            <div id="subtitle-container">
                <p class="subtitle">THE ROGUELIKE STUDY TOOL</p>
            </div>
        </div>
        
        <!-- Enhanced menu buttons -->
        <div class="menu-container">
            <button class="retro-btn start" id="start-game">NEW GAME</button>
            <button class="retro-btn" id="continue-game">CONTINUE</button>
            <button class="retro-btn options" id="options">OPTIONS</button>
            <button class="retro-btn help" id="help">HELP</button>
            <a href="/sprite-test" class="retro-btn options">
                <span class="btn-text">Sprite Tester</span>
            </a>
            <a href="ionix.html" class="retro-btn ion-chamber-btn">
                <span class="btn-glow"></span>
                Meet Professor Ionix
            </a>
        </div>
        
        <!-- Footer with version and blinking cursor -->
        <div class="footer">
            v0.1.0 | PRESS SPACE TO START<span class="blinking-cursor"></span>
        </div>
    </div>

    <!-- Removed all internal JavaScript - now using visual-effects.js for all shape animations -->
    <script src="/static/js/visual-effects.js"></script>
    
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // Type writer effect for subtitle
            const subtitle = document.querySelector('.subtitle');
            const subtitleText = subtitle.innerText;
            subtitle.innerText = '';
            let charIndex = 0;
            
            function typeWriter() {
                if (charIndex < subtitleText.length) {
                    subtitle.innerText += subtitleText.charAt(charIndex);
                    charIndex++;
                    setTimeout(typeWriter, 100);
                }
            }
            
            // Start typewriter after a short delay
            setTimeout(typeWriter, 800);
            
            // Simple button navigation (without particle effects)
            document.getElementById('start-game').addEventListener('click', function() {
                window.location.href = '/character-select';
            });
            
            document.getElementById('continue-game').addEventListener('click', function() {
                window.location.href = '/game';
            });
            
            document.getElementById('options').addEventListener('click', function() {
                alert('Options will be available in the next update!');
            });
            
            document.getElementById('help').addEventListener('click', function() {
                alert('Welcome to Rogue Resident! Navigate through each challenge, answer questions correctly to gain knowledge, and avoid losing all your lives. Good luck!');
            });
            
            // Space bar to start
            document.addEventListener('keydown', function(event) {
                if (event.code === 'Space') {
                    window.location.href = '/game';
                }
            });
        });
    </script>
</body>
</html>
