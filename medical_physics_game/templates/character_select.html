<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Select Your Character</title>
    <link href="/static/css/main.css" rel="stylesheet">
    <style>
        /* Base container styling */
        .character-selection {
            display: flex;
            flex-direction: column;
            align-items: center;
            width: 100%;
            max-width: 1000px;
            margin: 0 auto;
        }
        
        /* Carousel container */
        .carousel-container {
            position: relative;
            width: 100%;
            margin-top: 30px;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        /* Character card styling */
        .character-card {
            position: relative;
            width: 320px;
            min-height: 400px;
            background-color: var(--background-alt);
            border: 4px solid var(--primary);
            border-radius: 8px;
            padding: 0;
            cursor: pointer;
            transition: all 0.3s ease;
            overflow: hidden;
            display: flex;
            flex-direction: column;
            margin: 0 auto;
            /* Hide cards initially */
            display: none;
        }
        
        /* Only show active card */
        .character-card.active {
            display: flex;
            animation: card-pulse 3s infinite;
        }
        
        .character-card.selected {
            border-color: var(--secondary);
            background-color: rgba(86, 184, 134, 0.1);
            animation: selected-pulse 2s infinite;
            box-shadow: 
                0 10px 25px rgba(0, 0, 0, 0.3),
                0 0 15px rgba(86, 184, 134, 0.3);
        }
        
        @keyframes card-pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.02); }
            100% { transform: scale(1); }
        }
        
        @keyframes selected-pulse {
            0% { box-shadow: 0 0 5px rgba(86, 184, 134, 0.3); }
            50% { box-shadow: 0 0 15px rgba(86, 184, 134, 0.7); }
            100% { box-shadow: 0 0 5px rgba(86, 184, 134, 0.3); }
        }
        
        /* Character header with name */
        .character-header {
            background-color: var(--primary);
            color: white;
            padding: 12px 15px;
            text-align: center;
            position: relative;
        }
        
        .character-card.selected .character-header {
            background-color: var(--secondary);
        }
        
        .character-header h3 {
            margin: 0;
            font-size: 0.9rem;
            text-shadow: 2px 2px 0 rgba(0, 0, 0, 0.3);
        }
        
        /* ASCII art character visualization */
        .character-avatar {
            background-color: rgba(0, 0, 0, 0.3);
            padding: 15px;
            text-align: center;
            margin: 15px auto;
            border-radius: 5px;
            width: 120px;
            height: 120px;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        
        .ascii-art {
            font-family: monospace;
            white-space: pre;
            color: white;
            font-size: 16px;
            line-height: 1.2;
            text-shadow: 1px 1px 0 rgba(0, 0, 0, 0.5);
        }
        
        /* Character description area */
        .character-description {
            padding: 0 15px 10px;
            text-align: center;
            font-size: 0.7rem;
            color: var(--text);
            flex-grow: 0;
            line-height: 1.4;
        }
        
        /* Stats display with pixel bars */
        .character-stats {
            padding: 15px;
            background-color: rgba(0, 0, 0, 0.2);
            border-top: 2px dashed rgba(255, 255, 255, 0.1);
            border-bottom: 2px dashed rgba(255, 255, 255, 0.1);
        }
        
        .stat-row {
            margin-bottom: 8px;
            display: flex;
            align-items: center;
        }
        
        .stat-label {
            width: 80px;
            font-size: 0.7rem;
            color: var(--text);
            text-shadow: 1px 1px 0 rgba(0, 0, 0, 0.5);
        }
        
        .stat-bar-container {
            flex-grow: 1;
            height: 12px;
            background-color: rgba(0, 0, 0, 0.3);
            border-radius: 6px;
            overflow: hidden;
            position: relative;
        }
        
        .stat-value {
            position: absolute;
            right: 5px;
            top: 0;
            font-size: 0.6rem;
            color: white;
            line-height: 12px;
            text-shadow: 1px 1px 0 rgba(0, 0, 0, 0.7);
        }
        
        .stat-bar {
            height: 100%;
            transition: width 0.5s ease;
        }
        
        .stat-bar.lives {
            background-color: #e67e73; /* danger color */
        }
        
        .stat-bar.insight {
            background-color: #5b8dd9; /* primary color */
        }
        
        .stat-bar.level {
            background-color: #f0c866; /* warning color */
        }
        
        /* Special ability section */
        .special-ability {
            padding: 15px;
            text-align: left;
        }
        
        .ability-header {
            font-size: 0.8rem;
            color: var(--warning);
            margin-bottom: 8px;
            text-shadow: 1px 1px 0 rgba(0, 0, 0, 0.5);
            display: flex;
            align-items: center;
        }
        
        .ability-header span {
            margin-left: 8px;
            background-color: rgba(0, 0, 0, 0.3);
            font-size: 0.6rem;
            padding: 3px 6px;
            border-radius: 3px;
        }
        
        .ability-description {
            font-size: 0.7rem;
            color: var(--text);
            line-height: 1.4;
            border-left: 2px solid var(--warning);
            padding-left: 10px;
        }
        
        /* Copy this complete CSS and replace the entire .carousel-arrow section in character_select.html */

        /* Carousel navigation arrows - ENHANCED VERSION */
        .carousel-arrow {
            position: absolute;
            top: 50%;
            transform: translateY(-50%);
            width: 60px;  /* Increased size from 40px */
            height: 60px; /* Increased size from 40px */
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 32px; /* Larger arrow symbols */
            cursor: pointer;
            z-index: 10;
            /* Style with pixelated look */
            background-color: rgba(91, 141, 217, 0.7); /* Semi-transparent background */
            color: white;
            border: 3px solid #ffffff;
            box-shadow: 
                5px 5px 0 rgba(0, 0, 0, 0.2),
                0 0 0 2px rgba(0, 0, 0, 0.1);
            text-shadow: 2px 2px 0 rgba(0, 0, 0, 0.3);
            transition: all 0.2s ease;
            /* Add fade-in/fade-out animation */
            animation: arrow-pulse 2s infinite ease-in-out;
        }

        /* Define the pulsing animation */
        @keyframes arrow-pulse {
            0% { opacity: 0.7; }
            50% { opacity: 1; }
            100% { opacity: 0.7; }
        }

        .carousel-arrow:hover {
            background-color: rgba(86, 184, 134, 0.9); /* More opaque on hover */
            transform: translateY(-50%) scale(1.1);
            animation: none; /* Stop the animation on hover */
            opacity: 1;
        }

        .carousel-arrow:active {
            transform: translateY(-50%) translateX(3px) translateY(3px);
            box-shadow: 2px 2px 0 rgba(0, 0, 0, 0.2);
        }

        .carousel-arrow.prev {
            left: 0px; /* Position closer to edge */
        }

        .carousel-arrow.next {
            right: 0px; /* Position closer to edge */
        }
        /* Make sure the arrows have simple text inside (no ::after pseudo-elements) */

        /* Carousel indicators */
        .carousel-indicators {
            display: flex;
            justify-content: center;
            margin-top: 30px;
            gap: 10px;
        }
        
        .carousel-indicator {
            width: 10px;
            height: 10px;
            border-radius: 50%;
            background-color: var(--background-alt);
            border: 2px solid var(--primary);
            cursor: pointer;
            transition: all 0.2s;
        }
        
        .carousel-indicator.active {
            background-color: var(--primary);
            transform: scale(1.2);
        }
        
        .carousel-indicator.selected {
            background-color: var(--secondary);
            border-color: var(--secondary);
            transform: scale(1.2);
        }
        
        /* Start button enhancements */
        .start-btn {
            margin-top: 30px;
            padding: 15px 30px;
            font-size: 1rem;
            position: relative;
            overflow: hidden;
        }
        
        .start-btn:disabled {
            opacity: 0.5;
            transform: none;
            cursor: not-allowed;
        }
        
        .start-btn:not(:disabled)::after {
            content: "";
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: linear-gradient(
                45deg,
                transparent,
                rgba(255, 255, 255, 0.1),
                transparent
            );
            transform: rotate(45deg);
            animation: button-shine 3s infinite;
        }
        
        @keyframes button-shine {
            0% {
                left: -50%;
                top: -50%;
            }
            100% {
                left: 150%;
                top: 150%;
            }
        }
        
        /* Selection indicator */
        .select-indicator {
            position: absolute;
            top: 0;
            right: 0;
            width: 30px;
            height: 30px;
            background-color: var(--secondary);
            border-bottom-left-radius: 8px;
            display: none;
            justify-content: center;
            align-items: center;
            font-size: 16px;
            color: white;
        }
        
        .character-card.selected .select-indicator {
            display: flex;
        }
        
        /* Back button styling */
        .back-btn {
            margin-top: 20px;
        }
        
        /* Character count indicator */
        .character-counter {
            font-size: 0.8rem;
            margin-top: 5px;
            color: var(--text);
        }
    </style>
</head>
<body>
    <div class="pixel-container">
        <div class="scanlines"></div>
        <div class="crt-effect"></div>
        
        <div class="character-selection">
            <h1 class="game-title">Select Your Character</h1>
            
            <div class="carousel-container">
                <button class="carousel-arrow prev" id="prev-character">◀</button>
                
                <div id="character-carousel">
                    <!-- Characters will be loaded here -->
                    <div id="loading-message">Loading characters...</div>
                </div>
                
                <button class="carousel-arrow next" id="next-character">▶</button>
            </div>
            
            <div class="carousel-indicators" id="carousel-indicators">
                <!-- Indicators will be added here -->
            </div>
            
            <div class="character-counter" id="character-counter"></div>
            
            <button class="retro-btn start start-btn" id="start-game-btn" disabled>Begin Residency</button>
            
            <a href="/" class="retro-btn options back-btn">Back to Menu</a>
        </div>
    </div>

    <script>
        // Character selection logic with carousel functionality
        let selectedCharacter = null;
        let characters = [];
        let currentCharacterIndex = 0;
        
        document.addEventListener('DOMContentLoaded', function() {
            fetchCharacters();
            
            // Set up carousel navigation
            document.getElementById('prev-character').addEventListener('click', function() {
                navigateCarousel(-1);
            });
            
            document.getElementById('next-character').addEventListener('click', function() {
                navigateCarousel(1);
            });
            
            // Set up start button
            document.getElementById('start-game-btn').addEventListener('click', function() {
                if (selectedCharacter) {
                    startNewGame(selectedCharacter);
                }
            });
            
            // Set up keyboard navigation
            document.addEventListener('keydown', function(e) {
                if (e.key === 'ArrowLeft') {
                    navigateCarousel(-1);
                } else if (e.key === 'ArrowRight') {
                    navigateCarousel(1);
                } else if (e.key === 'Enter' && selectedCharacter) {
                    startNewGame(selectedCharacter);
                }
            });
        });
        
        function fetchCharacters() {
            fetch('/api/characters')
                .then(response => response.json())
                .then(data => {
                    characters = data.characters;
                    renderCharacters(characters);
                })
                .catch(error => {
                    console.error('Error loading characters:', error);
                    document.getElementById('character-carousel').innerHTML = 
                        '<p class="error">Failed to load characters. Please try again.</p>';
                });
        }
        
        // Replace the renderCharacters function with this version:
        function renderCharacters(characters) {
            const carousel = document.getElementById('character-carousel');
            const indicators = document.getElementById('carousel-indicators');
            const counter = document.getElementById('character-counter');
            
            // Clear any existing content
            carousel.innerHTML = '';
            indicators.innerHTML = '';
            
            // Create cards for each character
            characters.forEach((character, index) => {
                const card = document.createElement('div');
                card.className = `character-card ${index === 0 ? 'active' : ''}`;
                card.dataset.characterId = character.id;
                card.dataset.index = index;
                
                // Calculate bar widths based on stats
                const maxLives = 10; // Normalize to max of 10 lives
                const maxInsight = 100; // Normalize to max of 100 insight
                const maxLevel = 10; // Normalize to max of 10 levels
                
                const livesPercent = Math.min(100, (character.starting_stats.lives / maxLives) * 100);
                const insightPercent = Math.min(100, (character.starting_stats.insight / maxInsight) * 100);
                const levelPercent = Math.min(100, (character.starting_stats.level / maxLevel) * 100);
                
                // Custom ASCII art for each character type
                let asciiArt = character.ascii_art || getAsciiArt(character.id);
                
                card.innerHTML = `
                    <div class="character-header">
                        <h3>${character.name}</h3>
                    </div>
                    <div class="character-avatar">
                        <pre class="ascii-art">${asciiArt}</pre>
                    </div>
                    <div class="character-description">
                        <p>${character.description}</p>
                    </div>
                    <div class="character-stats">
                        <div class="stat-row">
                            <div class="stat-label">Lives</div>
                            <div class="stat-bar-container">
                                <div class="stat-bar lives" style="width: ${livesPercent}%"></div>
                                <div class="stat-value">${character.starting_stats.lives}/${character.starting_stats.max_lives}</div>
                            </div>
                        </div>
                        <div class="stat-row">
                            <div class="stat-label">Insight</div>
                            <div class="stat-bar-container">
                                <div class="stat-bar insight" style="width: ${insightPercent}%"></div>
                                <div class="stat-value">${character.starting_stats.insight}</div>
                            </div>
                        </div>
                        <div class="stat-row">
                            <div class="stat-label">Level</div>
                            <div class="stat-bar-container">
                                <div class="stat-bar level" style="width: ${levelPercent}%"></div>
                                <div class="stat-value">${character.starting_stats.level}</div>
                            </div>
                        </div>
                    </div>
                    <div class="special-ability">
                        <div class="ability-header">
                            ${character.special_ability.name}
                            <span>${character.special_ability.uses_per_floor || 1}/floor</span>
                        </div>
                        <div class="ability-description">
                            ${character.special_ability.description}
                        </div>
                    </div>
                `;
                
                carousel.appendChild(card);
                
                // Add indicator
                const indicator = document.createElement('div');
                indicator.className = `carousel-indicator ${index === 0 ? 'active' : ''}`;
                indicator.dataset.index = index;
                
                // Handle indicator click
                indicator.addEventListener('click', function() {
                    setActiveCharacter(index);
                    navigateToCharacter(index);
                });
                
                indicators.appendChild(indicator);
            });
            
            // Show counter
            counter.textContent = `Character 1 of ${characters.length}`;
            
            // Set up initial state
            setActiveCharacter(0);
            
            // Enable the start button immediately - it will use the active character
            document.getElementById('start-game-btn').disabled = false;
        }
        
        // Navigate the carousel
        function navigateCarousel(direction) {
            const newIndex = (currentCharacterIndex + direction + characters.length) % characters.length;
            navigateToCharacter(newIndex);
        }
        
        // Replace the navigateToCharacter function with this version:
        function navigateToCharacter(index) {
            // Update current index
            currentCharacterIndex = index;
            
            // Set the selected character to the current active one
            selectedCharacter = characters[index].id;
            
            // Update active state
            setActiveCharacter(index);
            
            // Update counter
            const counter = document.getElementById('character-counter');
            counter.textContent = `Character ${index + 1} of ${characters.length}`;
            
            // Add visual highlight to active card
            document.querySelectorAll('.character-card').forEach(card => {
                if (parseInt(card.dataset.index) === index) {
                    card.classList.add('selected');
                } else {
                    card.classList.remove('selected');
                }
            });
            
            // Update indicators
            document.querySelectorAll('.carousel-indicator').forEach(indicator => {
                if (parseInt(indicator.dataset.index) === index) {
                    indicator.classList.add('selected');
                } else {
                    indicator.classList.remove('selected');
                }
            });
            
            // Play sound
            playNavigationSound();
        }
        
        // Set the active character
        function setActiveCharacter(index) {
            // Update cards
            document.querySelectorAll('.character-card').forEach(card => {
                card.classList.remove('active');
                if (parseInt(card.dataset.index) === index) {
                    card.classList.add('active');
                }
            });
            
            // Update indicators
            document.querySelectorAll('.carousel-indicator').forEach(indicator => {
                indicator.classList.remove('active');
                if (parseInt(indicator.dataset.index) === index) {
                    indicator.classList.add('active');
                }
            });
        }
        
        // Select a character
        function selectCharacter(characterId, index) {
            selectedCharacter = characterId;
            
            // Update selected state in cards
            document.querySelectorAll('.character-card').forEach(card => {
                card.classList.remove('selected');
                if (card.dataset.characterId === characterId) {
                    card.classList.add('selected');
                }
            });
            
            // Update selected state in indicators
            document.querySelectorAll('.carousel-indicator').forEach(indicator => {
                indicator.classList.remove('selected');
                if (parseInt(indicator.dataset.index) === index) {
                    indicator.classList.add('selected');
                }
            });
            
            // Enable start button
            document.getElementById('start-game-btn').disabled = false;
            
            // Play selection sound
            playSelectionSound();
        }
        
        // Replace the startNewGame function with this simplified version:
        function startNewGame(characterId) {
            // If no character is explicitly provided, use the currently active one
            if (!characterId) {
                characterId = selectedCharacter;
            }
            
            // Make sure we have a character selected
            if (!characterId && characters.length > 0) {
                characterId = characters[currentCharacterIndex].id;
            }
            
            // Ensure we have a valid ID before proceeding
            if (!characterId) {
                console.error("No character selected");
                return;
            }

            fetch('/api/new-game', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({ character_id: characterId }),
            })
            .then(response => response.json())
            .then(data => {
                // Redirect to the game page
                window.location.href = '/game';
            })
            .catch(error => console.error('Error starting new game:', error));
        }

        // Also update the event listener for the start button:
        document.getElementById('start-game-btn').addEventListener('click', function() {
            // Just call startNewGame without parameters - it will use the active character
            startNewGame();
        });
        
        // Sound effects
        function playNavigationSound() {
            // When we add audio files, we'll uncomment this
            // const sound = new Audio('/static/audio/navigate.mp3');
            // sound.volume = 0.2;
            // sound.play();
        }
        
        function playSelectionSound() {
            // When we add audio files, we'll uncomment this
            // const sound = new Audio('/static/audio/select.mp3');
            // sound.volume = 0.3;
            // sound.play();
        }
        
        // Replace the getAsciiArt function with this enhanced version
        function getAsciiArt(characterId) {
            switch(characterId) {
                case 'resident':
                    // Medical Physics Resident - with lab coat and clipboard
                    return `   _O_\n  __|__\n   | |\n  / \\ \\`;
                    
                case 'physicist':
                    // Junior Physicist - with equations floating
                    return `   *o*\n  -\\|/-\n   /|\\\n  / \\ \\`;
                    
                case 'qa_specialist':
                    // QA Specialist - with measurement device
                    return `   [O]\n  /|=|\\\n  _|_\n  / \\`;
                    
                case 'debug_mode':
                    // Debug Mode - with digital theme
                    return `   {0}\n  <|01|\\\n   ||\n  /_\\`;
                    
                default:
                    // Default character
                    return `   O\n  /|\\\n  / \\`;
            }
        }

        // Alternate more detailed versions if the above are too simple:

        function getDetailedAsciiArt(characterId) {
            switch(characterId) {
                case 'resident':
                    // Medical Physics Resident - with lab coat and badge
                    return `    ,+,\n   (o.o)\n  /|\\Y/|\\\n   || ||\n  /|| ||\\\n    ==`;
                    
                case 'physicist':
                    // Junior Physicist - updated with glasses and physics symbols
                    return `   .---.\n  [o--o]\n /|_⚛_|\\\n  |/__\\|\n  // \\\\`;
                    
                case 'qa_specialist':
                    // QA Specialist - with testing devices
                    return `    ,+,\n   [o-o]\n  /|\\#/|\\\n   |QA|\n  // \\\\`;
                    
                case 'debug_mode':
                    // Debug Mode - updated with digital/circuit theme
                    return `  $[01]$\n  {>_<}\n =|▢▣▢|=\n  /|¦|\\\n  /¦ ¦\\`;
                    
                default:
                    // Default character
                    return `    O\n   /|\\\n   / \\`;
            }
        }
    </script>
</body>
</html>
