<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Select Your Character</title>
    <link href="/static/css/retro.css" rel="stylesheet">
    <style>
        .character-cards {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-top: 40px;
        }
        
        .character-card {
            background-color: rgba(52, 152, 219, 0.2);
            border: 4px solid #3498db;
            border-radius: 8px;
            padding: 20px;
            width: 280px;
            cursor: pointer;
            transition: all 0.2s ease;
        }
        
        .character-card:hover {
            transform: translateY(-5px);
            border-color: #2ecc71;
        }
        
        .character-card.selected {
            border-color: #2ecc71;
            background-color: rgba(46, 204, 113, 0.2);
        }
        
        .stats {
            margin-top: 15px;
            font-size: 14px;
        }
        
        .special-ability {
            margin-top: 20px;
            font-size: 14px;
            color: #f1c40f;
        }
        
        .start-btn {
            margin-top: 40px;
        }
        .character-card {
            background-color: rgba(52, 152, 219, 0.2);
            color: white;
            font-family: 'Press Start 2P', cursive;
            text-shadow: 2px 2px 0 rgba(0,0,0,0.5);
        }

        .character-card .stats p {
            font-size: 0.7em;
            margin-bottom: 0.5em;
        }

        .character-card .special-ability p {
            font-size: 0.7em;
        }
    </style>
</head>
<body>
    <div class="pixel-container">
        <div class="scanlines"></div>
        <div class="crt-effect"></div>
        
        <h1 class="game-title">Select Your Character</h1>
        
        <div class="character-cards" id="character-container">
            <!-- Characters will be loaded here -->
            <p>Loading characters...</p>
        </div>
        
        <button class="retro-btn start start-btn" id="start-game-btn" disabled>Begin Residency</button>
        
        <a href="/" class="retro-btn options" style="margin-top: 20px;">Back to Menu</a>
    </div>

    <script>
        // Character selection logic
        let selectedCharacter = null;
        
        document.addEventListener('DOMContentLoaded', function() {
            fetchCharacters();
            
            document.getElementById('start-game-btn').addEventListener('click', function() {
                if (selectedCharacter) {
                    startNewGame(selectedCharacter);
                }
            });
        });
        
        function fetchCharacters() {
            fetch('/api/characters')
                .then(response => response.json())
                .then(data => {
                    renderCharacters(data.characters);
                })
                .catch(error => {
                    console.error('Error loading characters:', error);
                    document.getElementById('character-container').innerHTML = 
                        '<p class="error">Failed to load characters. Please try again.</p>';
                });
        }
        
        function renderCharacters(characters) {
            const container = document.getElementById('character-container');
            container.innerHTML = '';
            
            characters.forEach(character => {
                const card = document.createElement('div');
                card.className = 'character-card';
                card.dataset.characterId = character.id;
                
                card.innerHTML = `
                    <h3>${character.name}</h3>
                    <p>${character.description}</p>
                    <div class="stats">
                        <p>Level: ${character.starting_stats.level}</p>
                        <p>Lives: ${character.starting_stats.lives}</p>
                        <p>Insight: ${character.starting_stats.insight}</p>
                    </div>
                    <div class="special-ability">
                        <p><strong>${character.special_ability.name}</strong></p>
                        <p>${character.special_ability.description}</p>
                    </div>
                `;
                
                card.addEventListener('click', function() {
                    document.querySelectorAll('.character-card').forEach(c => {
                        c.classList.remove('selected');
                    });
                    this.classList.add('selected');
                    selectedCharacter = character.id;
                    document.getElementById('start-game-btn').disabled = false;
                });
                
                container.appendChild(card);
            });
        }
        
        function startNewGame(characterId) {
            fetch('/api/new-game', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({ character_id: characterId }),
            })
            .then(response => response.json())
            .then(data => {
                // Redirect to the game page
                window.location.href = '/game';
            })
            .catch(error => console.error('Error starting new game:', error));
        }
    </script>
</body>
</html>
